<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    //Functions

    //Squared
    function squared(num) {
      return num * num;
    }
    //Cubed
    function cubed(num) {
      return num * num * num;
    }
    //Factorial
    function factorial(num){
      if (num < 0) return undefined;
      if (num === 0) return 1;
      let x =  num - 1;
      while (x > 1) {
        num *= x;
        x--;
      }
      return num;
    }   
    //Square Root
    function squaredRoot(num) {
      return (Math.sqrt(num));
    }
    //Cube Root
    function cubeRoot(num) {
      return (Math.cbrt(num))
    }
    //Circumference
    function circumference(num){
      return (2 * Math.PI * num).toFixed(2);
    }
    // capitalize first letter
    function capitalize(string){
       let a =  string.toLowerCase();
       return a.charAt(0).toUpperCase() + a.slice(1);
    }
    //returns last letter
    function lastLetter(string){
      return string.slice(-1)
    }
  // Print Outs
input.onchange = function() {
  const num = input.value;
  if(isNaN(num)) {
    para.textContent = 'You need to enter a number!';
  } else {
    para.textContent = num + ' squared is ' + squared(num) + '.' +
                       num + ' cubed is ' + cubed(num) + '.' +
                       num + ' factorial is ' +factorial(num) + '.' +  // Do not forget the plus sign in the end.
                       num + ' square root is ' + squaredRoot(num) + '.' +
                       num + ' cube root is ' + cubeRoot(num) + '.' +
                       num + ' circumference is ' + circumference(num) + '.';
  }
}

  </script>
</body>
</html>
